<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorteador de Bingo</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
    }
    .numero-sorteado {
      font-size: 4rem;
      margin: 1rem 0;
      color: #2c3e50;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .numeros-anteriores {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    .lista {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .bola {
      background: #3498db;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Sorteador de Bingo</h1>
  <div class="numero-sorteado" id="numeroSorteado">Clique para começar</div>
  <button onclick="sortearNumero()">Sortear Número</button>
  <div class="numeros-anteriores">
    <h3>Números Sorteados:</h3>
    <div class="lista" id="historico"></div>
  </div>

  <script>
    const numerosDisponiveis = Array.from({ length: 75 }, (_, i) => i + 1);
    const numerosSorteados = [];

    function sortearNumero() {
      if (numerosDisponiveis.length === 0) {
        document.getElementById("numeroSorteado").innerText = "Todos os números foram sorteados!";
        return;
      }

      const index = Math.floor(Math.random() * numerosDisponiveis.length);
      const numero = numerosDisponiveis.splice(index, 1)[0];
      numerosSorteados.push(numero);

      document.getElementById("numeroSorteado").innerText = numero;

      const bola = document.createElement("div");
      bola.className = "bola";
      bola.innerText = numero;
      document.getElementById("historico").appendChild(bola);
    }
  </script>
</body>
</html>
