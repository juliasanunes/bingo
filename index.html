<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorteador de Bingo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }

    #numero {
      font-size: 8rem;
      font-weight: bold;
      margin: 2rem 0;
      background-color: #3498db;
      display: inline-block;
      padding: 2rem 4rem;
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      color: #ecf0f1;
    }

    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 15px;
      background-color: #1abc9c;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #16a085;
    }

    #numeros-sorteados {
      margin-top: 2rem;
      font-size: 1.2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      color: #ecf0f1;
    }
  </style>
</head>
<body>
  <h1>Sorteador de Bingo</h1>
  <div id="numero">--</div><br />
  <button onclick="sortear()">Sortear Número</button>

  <div id="numeros-sorteados"></div>

  <script>
    let numerosDisponiveis = Array.from({ length: 75 }, (_, i) => i + 1);
    let numerosSorteados = [];

    function sortear() {
      if (numerosDisponiveis.length === 0) {
        alert("Todos os números já foram sorteados!");
        return;
      }

      const indice = Math.floor(Math.random() * numerosDisponiveis.length);
      const numero = numerosDisponiveis.splice(indice, 1)[0];
      numerosSorteados.push(numero);

      document.getElementById("numero").innerText = numero;

      document.getElementById("numeros-sorteados").innerText =
        "Números sorteados: " + numerosSorteados.join(", ");
    }
  </script>
</body>
</html>
