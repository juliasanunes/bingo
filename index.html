<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorteador de Bingo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .numero-sorteado {
      font-size: 5rem;
      margin: 2rem 0;
      font-weight: bold;
      background: #ffffff22;
      padding: 1rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #219150;
    }
    .numeros-anteriores {
      margin-top: 3rem;
    }
    .numeros-anteriores h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .lista {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.6rem;
      margin-top: 1rem;
    }
    .bola {
      background: #f1c40f;
      color: #2c3e50;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Sorteador de Bingo</h1>
  <div class="numero-sorteado" id="numeroSorteado">Clique para comeÃ§ar</div>
  <button onclick="sortearNumero()">ðŸŽ² Sortear NÃºmero</button>
  <div class="numeros-anteriores">
    <h3>NÃºmeros Sorteados:</h3>
    <div class="lista" id="historico"></div>
  </div>

  <script>
    const numerosDisponiveis = Array.from({ length: 90 }, (_, i) => i + 1);
    const numerosSorteados = [];

    function sortearNumero() {
      if (numerosDisponiveis.length === 0) {
        document.getElementById("numeroSorteado").innerText = "Todos os nÃºmeros foram sorteados!";
        return;
      }

      const index = Math.floor(Math.random() * numerosDisponiveis.length);
      const numero = numerosDisponiveis.splice(index, 1)[0];
      numerosSorteados.push(numero);

      document.getElementById("numeroSorteado").innerText = numero;

      const bola = document.createElement("div");
      bola.className = "bola";
      bola.innerText = numero;
      document.getElementById("historico").appendChild(bola);
    }
  </script>
</body>
</html>
